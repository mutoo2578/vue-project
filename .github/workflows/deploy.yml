name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]       # 每次推 main 分支就自动部署
  workflow_dispatch:         # 也可以手动触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22          # 你的 engines 指定 >=22.12.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build        # 会执行 vite build，输出到 dist 文件夹

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # Vite 默认输出到 dist
          force_orphan: true        # 推荐，保持 gh-pages 分支干净